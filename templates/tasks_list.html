<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список задач</title>
</head>
<body>
  <div class="tasks_list">
    {% for task in tasks_list %}

      <div class="task">
        <a href="{{ url_for('task', username = username, task_id = task.id) }}">{{ task.title }}</a>
      </div>

    {% endfor %}
  </div>
</body>
</html>
